spring.application.name=user-service
server.port=8081
logging.level.org.springframework.security=DEBUG

# --- EUREKA ---
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5433}/user_db
spring.datasource.username=${POSTGRES_USER:app_user}
spring.datasource.password=${POSTGRES_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

keycloak.url=${KEYCLOAK_URL:http://localhost:8180}

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.url}/realms/micro-realm/protocol/openid-connect/certs

keycloak.admin.server-url=${keycloak.url}
keycloak.admin.realm=micro-realm
keycloak.admin.client-id=admin-cli
keycloak.admin.username=admin
keycloak.admin.password=admin

